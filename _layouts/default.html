<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="{{ site.baseurl }}css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}css/screen.css">
<link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
</head>

<body class="{{ page.section }}">

<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a href="{{ site.baseurl }}" class="navbar-brand">{{ site.name }}</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="http://lanternhq.com/courses/34">Lantern <i class="glyphicon glyphicon-share-alt"></i></a></li>
        <li><a href="https://github.com/organizations/tsl-frontend">GitHub org <i class="glyphicon glyphicon-share-alt"></i></a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Repos <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="https://github.com/tsl-frontend/scaffold">Scaffold</a></li>
                <li><a href="https://github.com/santheo/santheo.github.io">santheo.github.io</a></li>
                <li><a href="https://github.com/tsl-frontend/kickass">Kickass</a></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Posts <span class="caret"></span></a>
            <ul class="dropdown-menu">
                {% for post in site.posts %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </li>
    </ul>
</nav>

<div class="container">
    {{ content }}
</div>

<footer class="container">
</footer>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{{ site.baseurl }}js/bootstrap.min.js"></script>
</body>
</html>
